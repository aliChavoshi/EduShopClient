<main class="form-signin w-100 m-auto container py-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" /> -->
    <h1 class="h3 mb-3 fw-normal text-center">عضویت در سایت</h1>
    <app-input formControlName="phoneNumber" label="شماره همراه" placeholder="لطفا مقدار شماره همراه را ثبت کنید"></app-input>
    <app-input type="password" formControlName="password" label="کلمه عبور"></app-input>
    <app-input formControlName="displayName" label="نام کاربری"></app-input>
    <button class="w-100 btn btn-lg btn-primary" type="submit">عضویت در سایت</button>
  </form>
</main>
