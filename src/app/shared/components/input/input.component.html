<div class="form-floating mb-2">
  <input
    #input
    [type]="type"
    [ngClass]="controlDir && controlDir?.control && controlDir?.control?.touched && controlDir.control.dirty ? (controlDir.control.invalid ? 'is-invalid' : 'is-valid') : null"
    [disabled]="disabled"
    (input)="onChange($any($event.target).value)"
    (blur)="onTouched()"
    [id]="label"
    class="form-control"
    [placeholder]="placeholder"
  />
  <label [for]="label">{{ label }}</label>
</div>
<div class="text-start mt-2 mb 2" *ngIf="controlDir && controlDir.control && controlDir.control.invalid && controlDir.control.touched && controlDir.control.dirty">
  <span class="text-danger" *ngIf="controlDir?.control?.getError('required')">لطفا {{ label }} همراه را وارد کنید</span>
  <span class="text-danger" *ngIf="controlDir?.control?.getError('minlength')">{{ label }} را درست ثبت کنید</span>
  <span class="text-danger" *ngIf="controlDir?.control?.getError('maxlength')">{{ label }} را درست ثبت کنید</span>
</div>
