<div class="d-flex justify-content-center align-items-center">
  <div class="list-group list-group-horizontal-lg w-100">
    <ng-container *ngFor="let step of steps; let i = index">
      <a [class.active]="selectedIndex === i" class="list-group-item align-items-center list-group-item-action d-flex gap-3 py-3" (click)="onClick(i)">
        <!-- <i class="fas fa-shipping-fast fa-2x"></i> -->
        <div class="d-flex gap-2 w-100 justify-content-between align-items-center text-center">
          <h6 class="mb-0">{{ step.label }}</h6>
          <i class="fas fa-asterisk"></i>
          <!-- <small class="opacity-50 text-nowrap">{{selected.completed}}</small> -->
        </div>
      </a>
    </ng-container>
  </div>
</div>
<div class="row">
  <div class="col-md-12 mt-3 mb-3">
    <ng-template [ngTemplateOutlet]="selected.content"></ng-template>
  </div>
</div>
